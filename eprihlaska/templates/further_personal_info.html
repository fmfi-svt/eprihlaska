{% extends "index.html" %}

{% block append_title %} - Ďalšie osobné údaje {% endblock %}

{% block form %}
  {{ wtf.quick_form(form,
                    form_type='horizontal',
                    button_map={'submit': 'primary'}) }}
{% endblock %}

{% block inlinescript %}
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function(){
        $('#basic_personal_data-date_of_birth').flatpickr({dateFormat: 'd.m.Y'})
        $('#basic_personal_data-place_of_birth').chosen({search_contains: true});
        $('#basic_personal_data-country_of_birth').chosen({search_contains: true});
        $('#basic_personal_data-place_of_birth_foreign').closest('.form-group').hide();
        $('#basic_personal_data-country_of_birth').on('change', function(e){
          if (this.value === '703') {
            $('#basic_personal_data-place_of_birth_foreign').closest('.form-group').hide();
            $('#basic_personal_data-place_of_birth').closest('.form-group').show();
          } else {
            $('#basic_personal_data-place_of_birth_foreign').closest('.form-group').show();
            $('#basic_personal_data-place_of_birth').closest('.form-group').hide();
          }
        });

      });
    </script>
{% endblock %}
