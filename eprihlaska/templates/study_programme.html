
{% extends "index.html" %}

{% block append_title %} - Študijný program{% endblock %}

{% block form %}
  {{ wtf.quick_form(form,
                    form_type='horizontal',
                    button_map={'submit': 'primary'}) }}
{% endblock %}

{% block inlinescript %}
    <script type="text/javascript" charset="utf-8">
      $(document).ready(function(){
        $('#study_programme').chosen({max_selected_options: 3});
        /* Show or hide dean's invitation letter field */
        if (!$('#dean_invitation_letter').is(":checked")) {
          $('#dean_invitation_letter_no').closest('.form-group').hide();
        }

        $('#dean_invitation_letter').change(function(e) {
          if (this.checked) {
            $('#dean_invitation_letter_no').closest('.form-group').show();
            $('#dean_invitation_letter_no').focus();
          } else {
            $('#dean_invitation_letter_no').closest('.form-group').hide();
          }
        })
      });
    </script>
{% endblock %}
