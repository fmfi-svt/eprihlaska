{% extends "index.html" %}

{% set section_title = 'Prihlásenie' %}

{% block form %}

  {{ wtf.quick_form(form,
                    form_type='horizontal',
                    button_map={'submit': 'primary'}) }}

  <div class="account__wrap">
    <div class="account col-lg-10 col-lg-offset-2">
      <a href="{{ url_for('forgotten_password') }}" class="account__forgot-password">
        Zabudnuté heslo
      </a>
      <div class="account__separator">alebo</div>
      <a href="{{ url_for('google_login') }}" class="btn btn-block btn-social btn-google ">
        <span class="fa fa-google"></span> Prihlásiť cez Google
      </a>
      <a href="{{ url_for('facebook_login') }}" class="btn btn-block btn-social btn-facebook ">
        <span class="fa fa-facebook"></span> Prihlásiť cez Facebook
      </a>
    </div>
  </div>

{% endblock %}
